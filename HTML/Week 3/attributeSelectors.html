<!DOCTYPE html>
<html>

<head>
    <style>
        p[title*="paragraph"] {
            background: grey
        }

        .one.two.three.four.five.six.seven.eight.nine.ten.eleven {
            background: blue;
        }
    </style>
</head>

<body>
    <p title="first-paragraph">First Paragraph</p>
    <p title="second-paragraph">No attribute</p>
    <p title="paragraph-tree">#3</p>

    <h1 style=background:red class="one two three four five six seven eight nine ten eleven">Heading</h1>
</body>

</html>
