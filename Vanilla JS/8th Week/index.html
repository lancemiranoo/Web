<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact Manager</h1>
    <button id="add-contact">Add Contact</button>
    <div id="contact-dialog" title="New Contact">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" class="ui-widget-content">
            <label for="email">Email:</label>
            <input type="email" id="email" class="ui-widget-content">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" class="ui-widget-content">
        </form>
    </div>
    <div id="contact-list" class="list ui-widget-content ui-corner-all">
        <h2 class="ui-widget-header">Contacts</h2>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.0/jquery-ui.min.js"></script> <!-- script for theme -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jQuery UI -->
     <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
     <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
     <script src="app.js"></script>
</body>
</html>
