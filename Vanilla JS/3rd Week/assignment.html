<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tax Calculator</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
  <div class="container">
    <h1>Income Tax Calculator</h1>
    
    <label for="income">Enter your annual income:</label>
    <input type="number" id="income" placeholder="Enter income" required />

    <label for="deductions">Enter deductions (optional):</label>
    <input type="number" id="deductions" placeholder="Enter deductions" />

    <button id="calculateTax">Calculate Tax</button>
    <button id="reset" class="reset">Reset</button>

    <div id="result" class="result"></div> <!-- This will show the submitted data -->
  </div>
  
  <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
